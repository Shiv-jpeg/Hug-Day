<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hug Day - Iffu ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
background:linear-gradient(120deg,#fdf6f8,#f8e8ee,#fdf2f5);
font-family:'Poppins',sans-serif;
overflow:hidden;
color:#4b2e39;
}

.page{
height:100vh;
width:100vw;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:40px;
position:absolute;
transition:1.2s cubic-bezier(.77,0,.18,1);
}

h1{
font-family:'Playfair Display',serif;
font-size:42px;
margin-bottom:25px;
opacity:0;
animation:fadeUp 1.5s forwards;
}

p{
font-size:18px;
max-width:600px;
line-height:1.8;
opacity:0;
animation:fadeUp 2.5s forwards;
}

button{
margin-top:35px;
padding:12px 28px;
border:none;
border-radius:40px;
background:#b76e79;
color:white;
font-size:15px;
cursor:pointer;
letter-spacing:1px;
transition:0.4s;
box-shadow:0 6px 20px rgba(183,110,121,0.3);
}

button:hover{
transform:translateY(-4px);
background:#9f5b66;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(25px);}
to{opacity:1;transform:translateY(0);}
}

/* soft petals */
.petal{
position:absolute;
top:-20px;
font-size:18px;
animation:fall linear infinite;
opacity:0.6;
}

@keyframes fall{
0%{transform:translateY(0) rotate(0deg);}
100%{transform:translateY(110vh) rotate(360deg);}
}

.swipe{
position:absolute;
bottom:25px;
font-size:13px;
opacity:0.6;
}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<div id="container"></div>

<script>
const lines = [

{
title:"My Iffu ü§ç",
text:"You are the calm shade of a tree in scorching heat ‚Äî the quiet relief my soul did not know it was searching for."
},

{
title:"On This Hug Day ü´Ç",
text:"If I could wrap my arms around every worry you carry, I would hold them until they forgot how to hurt you."
},

{
title:"Your Presence",
text:"Feels like evening sunlight resting gently on tired shoulders ‚Äî warm, golden, and impossibly peaceful."
},

{
title:"When I Hold You",
text:"The world softens. The noise fades. And all that remains is a heartbeat learning the rhythm of forever."
},

{
title:"Ifrah Mishra üå∏",
text:"In your embrace, I find not just love, but dignity, respect, and a home built from tenderness."
},

{
title:"You Deserve",
text:"A man who holds you not just with arms, but with intention ‚Äî steady, protective, and endlessly gentle."
},

{
title:"Every Hug",
text:"Is my silent promise that I will stand beside you in storms, and never let your light dim alone."
},

{
title:"Stay Close",
text:"Because when you lean into me, even time pauses‚Ä¶ as if it knows something sacred is happening."
},

{
title:"My Safe Place",
text:"Your heartbeat against mine feels like a quiet prayer answered without asking."
},

{
title:"Come Here ü§ç",
text:"Let me hold you the way a gentleman holds something precious ‚Äî carefully, gratefully, forever."
}

];

let current = 0;
const container = document.getElementById("container");

lines.forEach((item,i)=>{
let page=document.createElement("div");
page.className="page";
page.style.left=i*100+"vw";

page.innerHTML=`
<h1>${item.title}</h1>
<p>${item.text}</p>
<button onclick="nextPage()">Next</button>
<div class="swipe">Swipe or tap Next</div>
`;

container.appendChild(page);
});

function nextPage(){
if(current < lines.length-1){
current++;
container.style.transform="translateX(-"+current*100+"vw)";
softVibrate();
}
}

function softVibrate(){
if(navigator.vibrate){
navigator.vibrate(40);
}
}

/* gentle falling petals */
function createPetal(){
let petal=document.createElement("div");
petal.className="petal";
petal.innerHTML="üå∏";
petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=(6+Math.random()*6)+"s";
document.body.appendChild(petal);
setTimeout(()=>petal.remove(),12000);
}
setInterval(createPetal,900);

/* music autoplay after first interaction */
document.body.addEventListener("click",()=>{
document.getElementById("bgMusic").play();
},{once:true});

/* hidden easter egg */
let secret="";
document.addEventListener("keydown",(e)=>{
secret+=e.key.toLowerCase();
if(secret.includes("hugme")){
alert("ü§ç Easter Egg: I will always be your safest hug, Iffu.");
secret="";
}
});
</script>

</body>
</html>
