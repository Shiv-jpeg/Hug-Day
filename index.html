<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hug Day - Iffu ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
background:linear-gradient(120deg,#fdf6f8,#f8e8ee,#fdf2f5);
font-family:'Poppins',sans-serif;
overflow:hidden;
color:#4b2e39;
}

/* STAR CANVAS */
#stars{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;
}

/* Glowing Name */
#glowName{
position:fixed;
top:20px;
width:100%;
text-align:center;
font-family:'Playfair Display',serif;
font-size:22px;
letter-spacing:4px;
color:white;
text-shadow:0 0 10px #fff,0 0 20px #ffb6c1,0 0 40px #ff69b4;
animation:glow 2s infinite alternate;
z-index:5;
}

@keyframes glow{
from{text-shadow:0 0 10px #fff,0 0 20px #ffb6c1;}
to{text-shadow:0 0 20px #fff,0 0 40px #ff69b4;}
}

.page{
height:100vh;
width:100vw;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:40px;
position:absolute;
transition:1.2s cubic-bezier(.77,0,.18,1);
}

h1{
font-family:'Playfair Display',serif;
font-size:42px;
margin-bottom:25px;
animation:fadeUp 1.5s forwards;
}

p{
font-size:18px;
max-width:600px;
line-height:1.8;
animation:fadeUp 2.5s forwards;
}

button{
margin-top:25px;
padding:12px 28px;
border:none;
border-radius:40px;
background:#b76e79;
color:white;
font-size:15px;
cursor:pointer;
letter-spacing:1px;
transition:0.3s;
box-shadow:0 6px 20px rgba(183,110,121,0.3);
}

button:hover{
transform:translateY(-4px);
background:#9f5b66;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(25px);}
to{opacity:1;transform:translateY(0);}
}

/* Falling petals */
.petal{
position:absolute;
top:-20px;
font-size:18px;
animation:fall linear infinite;
opacity:0.6;
}

@keyframes fall{
0%{transform:translateY(0) rotate(0deg);}
100%{transform:translateY(110vh) rotate(360deg);}
}

/* Explosion petals */
.explode{
position:fixed;
font-size:20px;
pointer-events:none;
animation:burst 1.8s ease-out forwards;
}

@keyframes burst{
0%{transform:translate(0,0) scale(1);opacity:1;}
100%{transform:translate(var(--x),var(--y)) scale(1.5);opacity:0;}
}

/* Popup */
#lovePopup{
position:fixed;
top:0;
left:0;
height:100vh;
width:100vw;
background:rgba(0,0,0,0.8);
display:flex;
justify-content:center;
align-items:center;
z-index:999;
opacity:0;
pointer-events:none;
transition:0.6s;
}

#lovePopup h2{
font-family:'Playfair Display',serif;
font-size:70px;
color:white;
letter-spacing:4px;
animation:scaleLove 1s infinite alternate;
}

@keyframes scaleLove{
from{transform:scale(1);}
to{transform:scale(1.1);}
}

#noBtn{
position:absolute;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>
<div id="glowName">IFRAH MISHRA ‚ú®</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<div id="container"></div>

<div id="lovePopup">
<h2>I LOVE YOU ü§ç</h2>
</div>

<script>

/* STAR BACKGROUND */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let stars=[];
for(let i=0;i<120;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2
});
}
function drawStars(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
ctx.fill();
});
requestAnimationFrame(drawStars);
}
drawStars();

/* Pages */
const lines = [
{ title:"My Iffu ü§ç",
text:"You are the calm shade of a tree in scorching heat ‚Äî the quiet relief my soul did not know it was searching for." },
{ title:"On This Hug Day ü´Ç",
text:"If I could wrap my arms around every worry you carry, I would hold them until they forgot how to hurt you." },
{ title:"Your Presence",
text:"Feels like evening sunlight resting gently on tired shoulders ‚Äî warm, golden, and impossibly peaceful." },
{ title:"When I Hold You",
text:"The world softens. The noise fades. And all that remains is a heartbeat learning the rhythm of forever." },
{ title:"Ifrah Mishra üå∏",
text:"In your embrace, I find not just love, but dignity, respect, and a home built from tenderness." },
{ title:"You Deserve",
text:"A man who holds you not just with arms, but with intention ‚Äî steady, protective, and endlessly gentle." },
{ title:"Every Hug",
text:"Is my silent promise that I will stand beside you in storms, and never let your light dim alone." },
{ title:"Stay Close",
text:"Because when you lean into me, even time pauses‚Ä¶ as if it knows something sacred is happening." },
{ title:"My Safe Place",
text:"Your heartbeat against mine feels like a quiet prayer answered without asking." },
{ title:"One Small Question ü§ç",
text:"Will you promise to let me be the arms you run to, on your happiest days and your hardest ones?" }
];

let current = 0;
const container = document.getElementById("container");
const popup = document.getElementById("lovePopup");

lines.forEach((item,i)=>{
let page=document.createElement("div");
page.className="page";
page.style.left=i*100+"vw";

if(i === lines.length-1){
page.innerHTML=`
<h1>${item.title}</h1>
<p>${item.text}</p>
<button onclick="showLove()">Yes, Always ü§ç</button>
<button id="noBtn">No üôà</button>
`;
}else{
page.innerHTML=`
<h1>${item.title}</h1>
<p>${item.text}</p>
<button onclick="nextPage()">Next</button>
`;
}

container.appendChild(page);
});

function nextPage(){
if(current < lines.length-1){
current++;
container.style.transform="translateX(-"+current*100+"vw)";
}
}

/* Petal Explosion */
function explodePetals(){
for(let i=0;i<40;i++){
let petal=document.createElement("div");
petal.className="explode";
petal.innerHTML="üå∏";
petal.style.left="50%";
petal.style.top="50%";
petal.style.setProperty('--x',(Math.random()*600-300)+"px");
petal.style.setProperty('--y',(Math.random()*600-300)+"px");
document.body.appendChild(petal);
setTimeout(()=>petal.remove(),1800);
}
}

/* Show Love */
function showLove(){
explodePetals();
popup.style.opacity="1";
popup.style.pointerEvents="auto";
if(navigator.vibrate){
navigator.vibrate([50,30,50]);
}
}

popup.addEventListener("click",()=>{
popup.style.opacity="0";
popup.style.pointerEvents="none";
});

/* Playful No */
document.addEventListener("mouseover",function(e){
if(e.target.id==="noBtn"){
e.target.style.top=Math.random()*60+"%";
e.target.style.left=Math.random()*60+"%";
}
});

/* Falling petals */
function createPetal(){
let petal=document.createElement("div");
petal.className="petal";
petal.innerHTML="üå∏";
petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=(6+Math.random()*6)+"s";
document.body.appendChild(petal);
setTimeout(()=>petal.remove(),12000);
}
setInterval(createPetal,900);

/* Music */
document.body.addEventListener("click",()=>{
document.getElementById("bgMusic").play();
},{once:true});

/* Easter Eggs */
let secret="";
document.addEventListener("keydown",(e)=>{
secret+=e.key.toLowerCase();
if(secret.includes("hugme")){
alert("ü§ç I will always be your safest hug, Iffu.");
secret="";
}
if(secret.includes("forever")){
popup.style.opacity="1";
popup.style.pointerEvents="auto";
secret="";
}
});
</script>

</body>
</html>
